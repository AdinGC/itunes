<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Itunes API</title>

    <script src="script.js"></script>
    <link type="text/css" rel='stylesheet' href="style.css">

<body>
<!--gets artist name-->
<span>Artist Name:</span>
<select id="artists" class="btn btn-success  btn-lg dropdown-toggle" >
    <option value="jack+johnson">Jack Johnson</option>
    <option value="bon+jovi">Bon Jovi</option>
    <option value="elton+john">Elton John</option>
    <option value="billy+joel">Billy Joel
    <option value="bruno+mars">Bruno Mars</option>
    <option value="lil+dickey">Lil Dickey</option>



</select>
<br>
<span>Results Shown:</span>
<select id="numberResults" class="btn btn-success btn-lg dropdown-toggle" >

    <option value=8>8</option>
    <option value=9>9</option>
    <option value=10>10</option>
    <option value=11>11</option>
    <option value=12>12</option>
    <option value=13>13</option>

    <option value=15>15</option>








</select>
<br>
<button id="search" class="btn btn-primary btn-lg">Search</button>


<div id="display"></div>


</body>
</html>
